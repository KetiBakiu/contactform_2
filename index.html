<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      background: #f7f7f7;
    }

    form#contact-form {
      background: white;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    form#contact-form h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    form#contact-form p {
      margin-bottom: 20px;
      color: #666;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    button {
      background: black;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <form id="contact-form">
    <h2>Send Us a Message</h2>
    <p>Please fill in the form below to get in touch with us.</p>

    <div class="form-row">
      <input type="text" name="firstName" placeholder="First name" required />
      <input type="text" name="lastName" placeholder="Last name" required />
    </div>

    <div class="form-row">
      <input type="email" name="email" placeholder="Email address" required />
      <input type="tel" name="phone" placeholder="Phone Number" />
    </div>

    <div class="form-row">
      <textarea name="message" placeholder="Message" required></textarea>
    </div>

    <label>
      <input type="checkbox" name="agreement" required />
      Iâ€™ve read and agree with <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbxL2lHX9I06F6wPJhvd-a9hijB7F7MNEgHr8QR6Uh0a2J2nlIoRdYSsisREpgvKgXZ1/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        alert("Success!");
        this.reset();
      })
      .catch(error => {
        alert("Submission failed: " + error.message);
      });
    });
  </script>

</body>
</html>
