<form id="contact-form">
  <h2>Send Us a Message</h2>
  <p>Please fill in the form below to get in touch with us.</p>

  <div style="display:flex;gap:10px">
    <input type="text" name="firstName" placeholder="First name" required />
    <input type="text" name="lastName" placeholder="Last name" required />
  </div>

  <div style="display:flex;gap:10px;margin-top:10px">
    <input type="email" name="email" placeholder="Email address" required />
    <input type="tel" name="phone" placeholder="Phone Number" />
  </div>

  <textarea name="message" placeholder="Message" required style="margin-top:10px;width:100%"></textarea>

  <label style="display:block;margin-top:10px">
    <input type="checkbox" name="agreement" required />
    Iâ€™ve read and agree with <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
  </label>

  <button type="submit" style="margin-top:10px">Submit</button>
</form>

<script>
document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());
  data.agreement = formData.get("agreement") ? "Yes" : "No";

  fetch("https://script.google.com/macros/s/AKfycbyfvyWtrLOi3r9c7XunXOA-42u9d_5iam2AdddeoH2kwT5geBttkIP8Wo2-WRc5UjqZ/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(r => r.text())
  .then(alert)
  .catch(err => alert("Error: " + err));
});
</script>
