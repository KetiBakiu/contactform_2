<form id="contact-form">
  <h2>Send Us a Message</h2>
  <p>Please fill in the form below to get in touch with us.</p>

  <div style="display:flex;gap:10px">
    <input type="text" name="firstName" placeholder="First name" required />
    <input type="text" name="lastName" placeholder="Last name" required />
  </div>

  <div style="display:flex;gap:10px;margin-top:10px">
    <input type="email" name="email" placeholder="Email address" required />
    <input type="tel" name="phone" placeholder="Phone Number" />
  </div>

  <textarea name="message" placeholder="Message" required style="margin-top:10px;width:100%"></textarea>

  <label style="display:block;margin-top:10px">
    <input type="checkbox" name="agreement" required />
    Iâ€™ve read and agree with <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
  </label>

  <button type="submit" style="margin-top:10px">Submit</button>
</form>

<script>
document.getElementById("contact-form").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(this);

  fetch("https://script.google.com/macros/s/AKfycbyI6FycPTAbaUoBBrDQWmIJwWSE3785wAIPjgV8s4chAOFeekHoIBV0aa_EJlC5gRMZ/exec", {
    method: "POST",
    body: formData
  })
  .then(response => response.text())
  .then(text => {
    alert("Success!");
    this.reset(); // optional: clear form after submit
  })
  .catch(error => {
    alert("Submission failed: " + error.message);
  });
});
</script>
